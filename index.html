  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(90deg, #a6a6a6, #ffffff);
      background-attachment: fixed;
      background-size: cover;
    }

    html {
      scroll-behavior: smooth;
    }

    .main-header {
  background-color: #373535;
  padding: 0px 10px; /* zera a altura vertical */
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
      gap: 30px;
    }

    .logo img {
  max-height: 70px;
  transform: scale(1.5);
  transform-origin: left center;
  margin-left: -150px; /* aumente esse valor até alinhar do jeito que você quiser */
}

    .navigation {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    .navigation a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .navigation a:hover {
      color: #d8ad13;
    }

    .navigation i {
      font-size: 1em;
      color: #d8ad13;
    }

    .quote-button {
      background: white;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .quote-button:hover {
      background: #d8ad13;
      color: #000;
    }

    .container {
      padding: 2em 1em;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      margin-bottom: 2em;
      padding-top: 60px;
      margin-top: -60px;
    }

    .section img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section img:hover {
      transform: scale(1.02);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #373535;
      color: white;
      text-align: center;
      padding: 1.5em 0;
      margin-top: 2em;
      font-size: 0.9em;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0.5em 0;
    }

    footer i {
      margin-right: 8px;
      font-size: 1.2em;
      color: #d8ad13;
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #25d366;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 38px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn i {
    font-size: 30px; /* ajuste proporcional */
}

    .whatsapp-btn:hover {
      background-color: #128c7e;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
      }

      .navigation {
        justify-content: center;
        flex-wrap: wrap;
      }

      .quote {
        margin-top: 10px;
      }

      .logo img {
        max-width: 90%;
        margin-bottom: 10px;
      }

      .quote-button {
        margin-top: 10px;
      }
    }
  </style>
</head>
